<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <!-- Background Video -->
        <video autoplay="" loop="" muted="" playsinline=""><source src="https://e4sv.org/wp-content/uploads/2024/02/SAC-Website-Backdrop-1.mov" type="video/mp4"></video>

        <!-- Overlay Content -->
        <div class="overlay-content">
            <h1>India's Largest Integrated Fruits and Vegetables Value Chain</h1>
            <p>A company of the farmers, by the farmers, and for the farmers.</p>
            <a href="#About-us-Section" class="button">Explore</a>
        </div>
    </div>

</body>
</html>
